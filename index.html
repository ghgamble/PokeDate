<!DOCTYPE html>
<html ng-app="PokeDate">
  <head>
    <title>PokeDate</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.6/angular.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.css" type="text/css" />
    <link rel="stylesheet" href="main.css" type="text/css" />
  </head>
  <body class="container-fluid" ng-controller="pokeDateController as dateCtrl">
    <div class="jumbotron">
     <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f7/English_Pok%C3%A9mon_logo.svg/2000px-English_Pok%C3%A9mon_logo.svg.png">
    </div>
    <input type="search" class="form-control" id="search" placeholder="Enter your Pokemon" ng-model="dateCtrl.search" ng-submit="dateCtrl.getPokemon(dateCtrl.url)">
    <div class="pokemon">
      <div class="poke-detail row">
        <div class="poke-attributes col-md-2 col-md-offset-4">Pokemon</div>
        <div class="poke-sprite col-md-6">{{dateCtrl.sprite}}</div>
      </div>
      <div class="poke-match row">
        <div class="col-md-2 col-md-offset-3">Pokematch1</div>
        <div class="col-md-2">Pokematch2</div>
        <div class="col-md-2">Pokematch3</div>
      </div>
      <div class="match row">
        <div class="col-md-offset-5 col-md-2">Pokemon</div>
        <div class="col-md-offset-5 col-md-2"></div>
      </div>
    </div>
  </body>
</html>
